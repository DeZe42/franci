<DIV *ngFor="let element of lista">
    <span> {{ element.firstName }}</span>
    <span> {{ element.lastName }}</span>
    <span> {{ element.email }}</span>
    <span> {{ element.password }}</span>
</DIV>

<input type="text" [formControl]="firstName">
<input type="text" [formControl]="lastName">
<input type="text" [formControl]="email">
<input type="text" [formControl]="password">

<button (click)="registered()">Registered</button>

<input type="text" [formControl]="search" placeholder="search"> 
<button (click)="delete()">Delete</button>
